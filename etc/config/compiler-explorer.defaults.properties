# Default settings for GCC Explorer.
port=10240
compileTimeoutMs=10000
defaultSource=builtin
cacheMb=50
maxConcurrentCompiles=4
staticMaxAgeSecs=1
maxUploadSize=16mb
optionsWhitelistRe=.*
supportsExecute=true
optionsBlacklistRe=^(-W[alp],)?((--?(wrapper|fplugin.*|specs|load|plugin|include)|(@.*)|-I|-i)(=.*)?|--)$
allowedShortUrlHostRe=^([-a-z.]+\.)?(xania|godbolt)\.org$
googleShortLinkRewrite=^https?://goo.gl/(.*)$|https://godbolt.org/g/$1
urlShortenService=none

wine=/opt/wine-devel/bin/wine64
python3=/usr/bin/python3

cvCompilerCountMax=6

textBanner=Compilation provided by Compiler Explorer at https://godbolt.org/

formatters=clangformat
formatter.clangformat.name=clang-format
formatter.clangformat.exe=/usr/bin/clang-format
formatter.clangformat.styles=Google:LLVM:Mozilla:Chromium:WebKit:Gaudi:ROOT
#{ Language:      Cpp ,BasedOnStyle:  LLVM ,AccessModifierOffset: -2 ,AlignConsecutiveAssignments: true ,AlignConsecutiveDeclarations: true ,AlignEscapedNewlinesLeft: false ,AlignTrailingComments: true ,AllowAllParametersOfDeclarationOnNextLine: true ,AllowShortIfStatementsOnASingleLine: true ,AllowShortLoopsOnASingleLine: true ,AlwaysBreakBeforeMultilineStrings: false ,AlwaysBreakTemplateDeclarations: true ,BinPackParameters: true ,BreakBeforeBinaryOperators: false ,BreakBeforeBraces: Linux ,BreakBeforeTernaryOperators: true ,BreakConstructorInitializersBeforeComma: true ,ColumnLimit:     120 ,ConstructorInitializerAllOnOneLineOrOnePerLine: true ,ConstructorInitializerIndentWidth: 4 ,ContinuationIndentWidth: 4 ,Cpp11BracedListStyle: true ,DerivePointerBinding: false ,ExperimentalAutoDetectBinPacking: false ,IndentCaseLabels: false ,IndentFunctionDeclarationAfterType: false ,IndentWidth:     5 ,MaxEmptyLinesToKeep: 1 ,NamespaceIndentation: All ,ObjCSpaceBeforeProtocolList: true ,PenaltyBreakBeforeFirstCallParameter: 19 ,PenaltyBreakComment: 60 ,PenaltyBreakFirstLessLess: 120 ,PenaltyBreakString: 1000 ,PenaltyExcessCharacter: 1000000 ,PenaltyReturnTypeOnItsOwnLine: 60 ,PointerBindsToType: true ,SpaceAfterControlStatementKeyword: true ,SpaceBeforeAssignmentOperators: true ,SpaceInEmptyParentheses: false ,SpacesBeforeTrailingComments: 1 ,SpacesInAngles:  false ,SpacesInCStyleCastParentheses: false ,SpacesInParentheses: true ,Standard:        Cpp11 ,TabWidth:        8 ,UseTab:          Never }
